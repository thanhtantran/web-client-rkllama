<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKLLAMA Client</title>
    <link rel="icon" href="logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-box {
            flex-grow: 1;
            height: 400px;
            border: none;
            padding: 10px;
            overflow-y: auto;
            background: #252525;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scrollbar-width: thin;
        }
        .chat-box p {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .chat-box p strong {
            display: block;
            margin-bottom: 5px;
            color: #0d6efd;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-box {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: #fff;
            outline: none;
        }
        .send-btn {
            padding: 12px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #0056b3;
        }
        .model-select {
            padding: 8px;
            border-radius: 8px;
            background: #333;
            color: #fff;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>RKLLAMA Client</h2>
        <select id="model" class="model-select" onchange="ChangeModel()"></select>

        <div class="chat-box" id="chat-box">
            <p><strong>Bot:</strong> Premier message</p>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" class="input-box" placeholder="Tapez votre message...">
            <button type="submit" class="send-btn" onclick="sendMessage()">▶</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/';
        let HISTORY = [];

        // Charger les modèles dans le menu déroulant
        fetch(API_URL + 'models')
            .then(res => res.json())
            .then(data => {
                if (!data.models) return;
                const models = document.getElementById('model');
                models.innerHTML = ''; // Réinitialiser le menu
                data.models.forEach(r => {
                    models.innerHTML += `<option value="${r}">${r}</option>`;
                });
            })
            .catch(err => console.error('Erreur lors du chargement des modèles:', err));

        // Fonction pour gérer le changement de modèle
        function ChangeModel() {
            const menu = document.getElementById('model');
            const modelName = menu.value;

            fetch(API_URL + 'load_model', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ model_name: modelName })
            })
            .then(response => {
                if (response.ok) {
                    alert(`${modelName} is loaded successfully!`);
                } else {
                    response.json().then(data => {
                        if (data.error.includes('already loaded')) {
                            unloadModel().then(() => ChangeModel()); // Décharger et recharger
                        } else {
                            alert(`Erreur: ${data.error}`);
                        }
                    });
                }
            })
            .catch(err => console.error('Erreur lors du chargement du modèle:', err));
        }

        // Fonction pour décharger un modèle
        async function unloadModel() {
            try {
                const response = await fetch(API_URL + 'unload_model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                console.log('Résultat unload model:', response.status);
            } catch (err) {
                console.error('Erreur lors du déchargement:', err);
            }
        }

        // Fonction pour envoyer un message avec streaming
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            const chatBox = document.getElementById('chat-box');
            const model = document.getElementById('model').value;

            if (!userInput) return;

            // Ajouter le message utilisateur à l'interface et à l'historique
            chatBox.innerHTML += `<p><strong>Vous:</strong> ${userInput}</p>`;
            HISTORY.push({ role: 'user', content: userInput });
            document.getElementById('user-input').value = ''; // Vider l'input

            const payload = { messages: HISTORY, stream: true };

            try {
                const response = await fetch(API_URL + 'generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    chatBox.innerHTML += `<p><strong>Erreur:</strong> ${errorData.error}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    return;
                }

                // Gestion du streaming
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let assistantMessage = '';
                let messageElement = null;

                // Ajouter un élément temporaire pour la réponse en streaming
                chatBox.innerHTML += `<p><strong>Bot (${model}):</strong> <span id="streaming-response"></span></p>`;
                messageElement = document.getElementById('streaming-response');

                await readStream(reader, decoder, (chunk) => {
                    try {
                        const jsonChunk = JSON.parse(chunk);
                        const contentChunk = jsonChunk.response; // Adapté à l'API simulée
                        assistantMessage += contentChunk;
                        messageElement.textContent = assistantMessage; // Mise à jour en temps réel
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } catch (error) {
                        console.error('Erreur lors du parsing JSON:', error);
                    }
                });

                // Finaliser le message dans l'historique
                HISTORY.push({ role: 'assistant', content: assistantMessage });
                messageElement.id = ''; // Supprimer l'ID temporaire

            } catch (error) {
                chatBox.innerHTML += `<p><strong>Erreur:</strong> Problème de connexion à l'API</p>`;
                console.error('Erreur lors de la requête:', error);
            }

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll en bas
        }

        // Fonction utilitaire pour lire le stream
        async function readStream(reader, decoder, onChunk) {
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.trim()) {
                        onChunk(line + ' ');
                    }
                }
            }
        }
    </script>
</body>
</html>
